<div class="container">
  <form #f="ngForm" autocomplete="off">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Novo Produto</h1>
        <div class="left">
          <i class="fas fa-chevron-left"></i>
          <a href="javascript:;">Voltar</a>
        </div>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Restaurante</label>
        <p-dropdown name="restaurant" [options]="restaurants" placeholder="Selecione" [filter]="true" ngModel required>
        </p-dropdown>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="name" ngModel #name="ngModel" required minlength="3"
          placeholder="Marmitex, Buffet, ...">

        <app-message [control]="name" error="required" text="Informe o nome do produto"></app-message>
        <app-message [control]="name" error="minlength"
          text="Mínimo de {{ name.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ name.errors?.minlength?.actualLength }}!">
        </app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Categoria</label>
        <input pInputText type="text" name="category" ngModel #category="ngModel" required minlength="5"
          placeholder="Doces, Sucos, ...">

        <app-message [control]="category" error="required" text="Informe o nome da categoria"></app-message>
        <app-message [control]="category" error="minlength"
          text="Mínimo de {{ category.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ category.errors?.minlength?.actualLength }}!">
        </app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Preço</label>
        <input pInputText type="text" placeholder="0,00" name="price" currencyMask
          [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" ngModel #price="ngModel"
          required minlength="1">

        <app-message [control]="price" error="required" text="Informe o preço do produto"></app-message>
        <app-message [control]="price" error="minlength"
          text="Mínimo de {{ price.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ price.errors?.minlength?.actualLength }}!">
        </app-message>
      </div>

      <div class="p-col-12">
        <p>Esse produto possuirá alguma promoção?</p>
        <p-selectButton [options]="options" [(ngModel)]="valueDefaultOption" name="valueDefaultOption" #option>
        </p-selectButton>
      </div>
    </div>

    <div class="p-grid" *ngIf="option.value === 'SIM'">

      <div class="p-col-12">
        <p>Preencha as informações sobre a promoção do produto, logo abaixo:</p>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Preço promocional</label>
        <input pInputText type="text" placeholder="0,00" name="promotional_price" currencyMask
          [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" ngModel
          #promotional_price="ngModel" required minlength="1">

        <app-message [control]="promotional_price" error="required" text="Informe o preço promocional do produto">
        </app-message>
        <app-message [control]="promotional_price" error="minlength"
          text="Mínimo de {{ promotional_price.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ promotional_price.errors?.minlength?.actualLength }}!">
        </app-message>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Descrição</label>
        <textarea pInputTextarea [rows]="5" [cols]="30" autoResize="autoResize"
          placeholder="Escreva alguma coisa... (50% de desconto!!!)"></textarea>
      </div>

      <div class="p-col-12">
        <p>Selecione os dias da semana que ocorrerá a promoção:</p>
      </div>

      <div class="p-col-12 checkbox">
        <p-checkbox name="groupname" value="monday" [(ngModel)]="selectedValues"></p-checkbox>
        <label for="monday">Segunda</label>
      </div>

      <div class="p-col-12 checkbox">
        <p-checkbox name="groupname" value="tuesday" [(ngModel)]="selectedValues"></p-checkbox>
        <label for="tuesday">Terça</label>
      </div>

      <div class="p-col-12 checkbox">
        <p-checkbox name="groupname" value="wednesday" [(ngModel)]="selectedValues"></p-checkbox>
        <label for="wednesday">Quarta</label>
      </div>

      <div class="p-col-12 checkbox">
        <p-checkbox name="groupname" value="thursday" [(ngModel)]="selectedValues"></p-checkbox>
        <label for="thursday">Quinta</label>
      </div>

      <div class="p-col-12 checkbox">
        <p-checkbox name="groupname" value="friday" [(ngModel)]="selectedValues"></p-checkbox>
        <label for="friday">Sexta</label>
      </div>

      <div class="p-col-12 checkbox">
        <p-checkbox name="groupname" value="saturday" [(ngModel)]="selectedValues"></p-checkbox>
        <label for="saturday">Sábado</label>
      </div>

      <div class="p-col-12 checkbox">
        <p-checkbox name="groupname" value="sunday" [(ngModel)]="selectedValues"></p-checkbox>
        <label for="sunday">Domingo</label>
      </div>

      <div class="p-col-12">
        <p>Preencha os horários da promoção:</p>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <p-calendar [(ngModel)]="startHours" [timeOnly]="true" inputId="timeonly" name="startHours"
          placeholder="Início">
        </p-calendar>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <p-calendar [(ngModel)]="endHours" [timeOnly]="true" inputId="timeonly" name="endHours" placeholder="Término">
        </p-calendar>
      </div>
    </div>

    <div class="p-grid" style="margin-top: 2em;">
      <div class="p-col-12 p-md-2 p-fluid">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
      </div>

      <div class="p-col-12 p-md-2 p-fluid">
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
      </div>
    </div>

  </form>
</div>
