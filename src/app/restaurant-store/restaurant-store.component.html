<div class="container">
  <form #f="ngForm" autocomplete="off">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Novo Restaurante</h1>
        <div class="left">
          <i class="fas fa-chevron-left"></i>
          <a href="javascript:;">Voltar</a>
        </div>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="name" ngModel #name="ngModel" required minlength="3">

        <app-message [control]="name" error="required" text="Informe o nome do restaurante"></app-message>
        <app-message [control]="name" error="minlength"
          text="Mínimo de {{ name.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ name.errors?.minlength?.actualLength }}!">
        </app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Endereço</label>
        <input pInputText type="text" name="address" ngModel #address="ngModel" required minlength="5">

        <app-message [control]="address" error="required" text="Informe o endereço do restaurante"></app-message>
        <app-message [control]="address" error="minlength"
          text="Mínimo de {{ address.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ address.errors?.minlength?.actualLength }}!">
        </app-message>
      </div>

      <div class="p-col-12">
        <h3>Horários de Funcionamento</h3>
      </div>

      <div class="p-grid p-col-12 p-fluid">
        <div class="p-col-12">
          Dias Úteis
        </div>

        <div class="p-col-12 p-md-6">
          <p-calendar [(ngModel)]="workingDaysStartHours" [timeOnly]="true" inputId="timeonly" placeholder="Abertura"
            name="workingDaysStartHours" required>
          </p-calendar>
        </div>

        <div class="p-col-12 p-md-6">
          <p-calendar [(ngModel)]="workingDaysEndHours" [timeOnly]="true" inputId="timeonly" placeholder="Fechamento"
            name="workingDaysEndHours" required>
          </p-calendar>
        </div>

        <div class="p-col-12">
          Finais de Semana
        </div>

        <div class="p-col-12 p-md-6">
          <p-calendar [(ngModel)]="weekendsStartHours" [timeOnly]="true" inputId="timeonly" placeholder="Abertura"
            placeholder="Fechamento" name="weekendsStartHours" required>
          </p-calendar>
        </div>

        <div class="p-col-12 p-md-6">
          <p-calendar [(ngModel)]="weekendsEndHours" [timeOnly]="true" inputId="timeonly" placeholder="Fechamento"
            name="weekendsEndHours" required>
          </p-calendar>
        </div>
      </div>

      <div class="p-col-12 p-md-2 p-fluid">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
      </div>

      <div class="p-col-12 p-md-2 p-fluid">
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
      </div>

    </div>

  </form>
</div>
