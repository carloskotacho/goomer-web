<div class="container">

  <div class="p-grid">

    <div class="p-col-12">
      <div class="card-restaurant">
        <span class="overview-icon"><i class="fas fa-poll-h"></i></span>
        <span class="overview-title">Detalhes</span>
        <div class="p-grid overview-detail">
          <div class="p-col-6">
            <div class="overview-number">340</div>
            <div class="overview-subtext">Restaurantes</div>
          </div>

          <div class="p-col-6">
            <div class="overview-number">12552</div>
            <div class="overview-subtext">Produtos</div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-col-12">
      <h2>Restaurantes</h2>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="restaurants" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>EndereÃ§o</th>
            <th pTooltip="HorÃ¡rio de Funcionamento" tooltipPosition="top">H. Funcionamento</th>
            <th style="width:150px"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-restaurant>
          <tr>
            <td>{{ restaurant.name }}</td>
            <td>{{ restaurant.address }}</td>
            <td>{{ restaurant.schedules }}</td>
            <td class="col-actions">
              <button pButton icon="fas fa-edit" pTooltip="Editar" tooltipPosition="top"></button>
              <button pButton icon="fas fa-trash-alt" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <a pButton label="Novo Restaurante" style="color: #fff"></a>
    </div>
  </div>

</div>
